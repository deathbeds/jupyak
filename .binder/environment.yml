channels:
  - conda-forge
  - conda-forge/label/jupyterlab_alpha
  - conda-forge/label/notebook_alpha
  - nodefaults
platforms:
  - linux-64
dependencies:
  # more runtimes
  - nodejs >=20,<21
  # jupyter
  - ipywidgets >=8.1.1,<9.0.0
  - jupyterlab >=4.1.0a3,<5.0.0
  - notebook >=7.1.0a0,<8
  # images
  - imagemagick
  ### .github/environment.yml ###
  # fix
  - ruff
  - nbstripout
  - scour
  # test
  - pytest
  - pytest-cov
  - pytest-html
  ### docs/environment.yml ###
  # runtimes
  - python >=3.11,<3.12
  # run
  - doit-with-toml
  - importnb
  - pyyaml
  - tomli
  # build
  - flit-core >=3.9.0,<4
  - pip
  - python-build
  # docs
  - docutils >=0.19
  - myst-nb
  - nbconvert
  - pydata-sphinx-theme
  - sphinx-copybutton
  - sphinxcontrib-mermaid
  - sphinxext-rediraffe
  ### docs/environment.yml ###
  ### .github/environment.yml ###
